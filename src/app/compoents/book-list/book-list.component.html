<mat-nav-list class="book-list">
  <ng-container *ngFor="let book of bookService.books$ | async">
    <div class="book__wrapper" #trigger>
      <mat-list-item class="book" (click)="editBook(book)" matRipple [matRippleTrigger]="trigger">
        <!--      <div class="book">-->
        <div class="book__info">
          <div class="book__info__name">
            {{ book.name }}
          </div>
          <div class="book__info__author">
            {{ book | bookPipe }}
          </div>
        </div>
        <button mat-icon-button class="book__favoriteButton" (click)="onDelete($event,book.id) " disableRipple>
          <span class="material-symbols-outlined"> delete </span>
        </button>
        <!--      </div>-->
      </mat-list-item>
      <!--            <button mat-icon-button class="book__favoriteButton" (click)="toggleFavorite(book)">-->
      <!--              <span *ngIf="book.favorite" class="material-symbols-outlined"> heart_check </span>-->
      <!--              <span *ngIf="!book.favorite" class="material-symbols-outlined"> heart_plus </span>-->
      <!--            </button>-->

    </div>
  </ng-container>
</mat-nav-list>

<button mat-fab (click)="addBook()" class="book-list__button">
  <span class="material-symbols-outlined book-list__button__add">
      add
  </span>
</button>
