<mat-nav-list>
  <ng-container *ngFor="let book of books">
    <mat-list-item class="book">
      <!--      <div class="book">-->
      <div class="book__info">
        <div class="book__info__name">
          {{book.name}}
        </div>
        <div class="book__info__author">
          {{book.author}}
        </div>
      </div>
      <!--      </div>-->
    </mat-list-item>
  </ng-container>
</mat-nav-list>

<button mat-button (click)="addBook()">Add book</button>
