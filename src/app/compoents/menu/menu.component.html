<div class="menu__headline">{{title}}</div>
<mat-nav-list>
  <!--  @for (link of navLinks; track link) {-->
  <!--    <a class="" mat-list-item [activated]="link.id === activeLinkId" (click)="activeLinkId = link.id">{{ link.label }}</a>-->
  <!--  }-->
  <ng-container *ngFor="let link of navLinks">
    <!--    баг при focus-->
    <!--    mat-list-item-->
    <!--    [activated]="(activatedLinkId$ | async ) === link.id "-->
    <!--    ariaCurrentWhenActive="page"-->
    <a mat-list-item
       routerLink="{{link.link}}"
       routerLinkActive="active"

       [activated]="(activatedLinkId$ | async ) === link.id"
       (click)="setActiveLinkId(link.id)"
       class="menu__item">

      <div class="material-symbols-outlined menu__item__icon">
        {{link.icon}}
      </div>
      <a class="menu__item__link">{{ link.label }}</a>
      <div class="menu__item__count">{{link.count}}</div>

    </a>

  </ng-container>
</mat-nav-list>
