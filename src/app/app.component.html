<div [ngClass]="this.authService.isAuthorized ? 'main-wrapper' : 'main-wrapper--center'">
  <gcm-navigation *ngIf="authService.isAuthorized"></gcm-navigation>

  <div [ngClass]="this.authService.isAuthorized ? 'content-wrapper':''">
    <gcm-header *ngIf="authService.isAuthorized"></gcm-header>

    <router-outlet></router-outlet>
  </div>
</div>
